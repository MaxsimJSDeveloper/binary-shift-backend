description: Bad request
content:
  application/json:
    schema:
      type: object
      required:
        - status
        - message
        - data
      properties:
        status:
          type: integer
          example: 400
        message:
          type: string
          example: 'Bad request.'
        data:
          type: object
          required:
            - message
            - errors
          properties:
            message:
              type: string
              example: BadRequestError
            errors:
              type: array

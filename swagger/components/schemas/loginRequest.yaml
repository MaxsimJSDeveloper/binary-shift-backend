type: object
required:
  - email
  - password
properties:
  email:
    description: "The user's email"
    type: string
    example: 'alex@gmail.com'
    format: email
  password:
    description: "The password user's email"
    type: string
    example: '123456789'
    minLength: 8
    maxLength: 64
    format: string
